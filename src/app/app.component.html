<div class="container">
  <div class="row">
    <h1>Video player</h1>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="text" ngModel name="query">
      <button type="submit">Search!</button>
    </form>
  </div>
  <div class="col-md-12">
    <app-videos-list
      *ngFor="let video of videosList"
      [video]="video">
    </app-videos-list>
  </div>
</div>
