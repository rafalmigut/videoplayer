<div class="container">
  <div class="row">
    <h1>Video player</h1>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="text" ngModel name="query" class="input-group-text">
      <br>
      <button type="submit" class="btn btn-primary col-md-12">Search!</button>
    </form>
  </div>
  <br>
  <button *ngIf="youtubeApi.videosList.length > 0"
          (click)="previousPage()"
          class="btn btn-primary">Previous page</button>
  <button *ngIf="youtubeApi.videosList.length > 0"
          (click)="nextPage()"
          class="btn btn-primary">Next page</button>
  <div class="row">
    <br><br>
    <app-videos-list
      class="row" style="width: 100%;"
      *ngFor="let video of youtubeApi.videosList"
      [video]="video">
    </app-videos-list>
  </div>
</div>
